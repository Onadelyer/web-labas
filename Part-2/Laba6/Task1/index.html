<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Product Management</h1>
    <div class="actions">
      <input type="text" id="productName" placeholder="Product Name">
      <input type="text" id="productPrice" placeholder="Product Price">
      <input type="url" id="productImage" placeholder="Image URL">
      <button id="addProduct">Add Product</button>
    </div>
    <input type="text" id="filterInput" placeholder="Filter products by name">
    <ul id="productList"></ul>
    <div id="totalCost">Total Cost: $0</div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Product</h2>
      <input type="text" id="editProductName" class="modal-input" placeholder="Product Name">
      <input type="text" id="editProductPrice" class="modal-input" placeholder="Product Price">
      <button id="saveChanges">Save Changes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
