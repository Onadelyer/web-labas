<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список завдань</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список завдань</h1>
        <input type="text" id="new-task-input" placeholder="Нове завдання...">
        <textarea id="new-task-description" placeholder="Опис завдання..."></textarea>
        <button id="add-task-btn">Додати</button>
        <select id="sort-tasks">
            <option value="date">За датою</option>
            <option value="status">За станом</option>
        </select>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
