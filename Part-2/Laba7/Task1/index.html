<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Blocks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="block" style="background-color: lightcoral;">Block 1</div>
    <div class="block" style="background-color: lightblue;">Block 2</div>
    <div class="block" style="background-color: lightgreen;">Block 3</div>
    <div class="block" style="background-color: lightgoldenrodyellow;">Block 4</div>
  </div>
  <button id="getDimensions">Отримати розміри та координати елементів</button>
  <button id="addBlock">Додати блок</button>
  <div id="info"></div>
  <script src="script.js"></script>
</body>
</html>
