<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Structure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tree">
    <ul>
      <li>
        <span class="node">Node 1</span>
        <ul>
          <li><span class="node">Child 1.1</span></li>
          <li>
            <span class="node">Child 1.2</span>
            <ul>
              <li><span class="node">Child 1.2.1</span></li>
              <li><span class="node">Child 1.2.2</span></li>
            </ul>
          </li>
          <li><span class="node">Child 1.3</span></li>
        </ul>
      </li>
      <li><span class="node">Node 2</span></li>
      <li>
        <span class="node">Node 3</span>
        <ul>
          <li><span class="node">Child 3.1</span></li>
          <li><span class="node">Child 3.2</span></li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
